<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
  <script src="scripts/index.js" defer></script>
  <script src="scripts/validate.js" defer></script>
</head>

<body class="content">
  <div class="page">
    <header class="header">
      <img src="./images/Vector.svg" alt="логотип Место.Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Custo.png" alt="портрет Кусто" class="profile__portrait">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button">
            <img class="profile__rectangle" src="./images/Rectangle.svg" alt="квадрат">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="статья">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_theme_profile">
      <div class="popup__conteiner">
        <button class="popup__close" type="button"><img src="./images/Close-Icon.svg" alt="крестик диагональный"
            class="popup__close-img"></button>
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <form class="popup__content popup__content_theme_profile" name="description" novalidate>
          <fieldset class="popup__form">
            <input required minlength="2" maxlength="40" type="text"
              class="popup__form-text popup__form-text_name_input" id="name" name="name" placeholder="Имя">
            <span class="popup__error" id="name-error"></span>
            <input required minlength="2" maxlength="200" type="text"
              class="popup__form-text popup__form-text_about_input" id="about" name="about" placeholder="О себе">
            <span class="popup__error" id="about-error"></span>
            <button class="popup__button popup__button_theme_profile" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_theme_place">
      <div class="popup__conteiner popup__conteiner_theme_place">
        <button class="popup__close popup__close_theme_place" type="button"><img src="./images/Close-Icon.svg"
            alt="крестик диагональный" class="popup__close-img"></button>
        <h2 class="popup__form-heading popup__form-heading_theme_place">Новое место</h2>
        <form class="popup__content popup__content_theme_place" name="location" novalidate>
          <fieldset class="popup__form popup__form_theme_place">
            <input required minlength="2" maxlength="30" type="text"
              class="popup__form-text popup__form-text_named_input" id="named" name="named" placeholder="Название">
            <span class="popup__error" id="named-error"></span>
            <input required type="url" class="popup__form-text popup__form-text_link_input" id="link" name="link"
              placeholder="Ссылка на картинку">
            <span class="popup__error" id="link-error"></span>
            <button class="popup__button popup__button_theme_place popup__button_disabled" type="submit"
              disabled>Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <template class="template">
      <article class="card">
        <img class="card__element" src="./images/kirill-pershin-k.png" alt="Пейзаж">
        <button class="card__icon" type="button"><img src="./images/urna.svg" alt="Иконка-урна"></button>
        <div class="card__conteiner">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </template>
    <div class="popup popup_theme_card">
      <div class="popup__conteiner-card">
        <button class="popup__close popup__close_theme_card" type="button"><img src="./images/Close-Icon.svg"
            alt="крестик диагональный" class="popup__close-img"></button>
        <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Пейзаж">
        <h2 class="popup__title"></h2>
      </div>
    </div>
  </div>
</body>

</html>
